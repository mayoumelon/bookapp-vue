on:
  push:
    branches:
      - master
name: Test
jobs:
  FTP-Deploy-Action:

    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
      # masterにマージ
      - uses: actions/checkout@master

      # 自動ビルド
      - name: npm i && npm run build
        run: cd  bookapp && npm i && npm run build

      # 自動デプロイ
      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@2.0.0
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          LOCAL_DIR: ./dist/
          REMOTE_DIR: /youmeiro-tech.com/public_html/

      # チャットワークにデプロイ完了通知
      - name: Send cahtwork from Deploy
        env:

          ROOM_ID: ${{ secrets.CHATWORK_ROOM_ID }}
          API_TOKEN: ${{ secrets.CHATWORK_API_TOKEN }}
          REPO_NAME: 'TeamHamorebi/PF-C2104'
          BODY: '開発環境が更新されました！チェックしてちょ♪\nhttp://gemini.gontao-dev.com/\n※こちらはGitHub Actionsによる自動送信です'
        run: |
          curl -s -X POST -H "X-ChatWorkToken: ${API_TOKEN}" -d "body=[title]${REPO_NAME}[/title]`echo -e ${BODY}`" "https://api.chatwork.com/v2/rooms/${ROOM_ID}/messages"